<!DOCTYPE html>
<html>
<head>
    <title>Sample Data Table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/examples.css">
    <script src="{{ STATIC_URL }}assets/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}assets/bootstrap-table/src/bootstrap-table.js"></script>
</head>
<body>
    <div class="container">
        <h1>From data</h1>
        <p></p>
        <table id="dataTable">
            <thead>
            <tr>
            </tr>
            </thead>
        </table>
    </div>
<script>
  var base_url = "/opus/__api/data.json?";
  var new_hash = "";

  $.getJSON(base_url + new_hash, function(data) {
    var count = data.count;
    var labels = data.labels;
    var fields = data.fields;
    var tableData = data.page;
    $.each(labels, function( index, value ) {
      $("#dataTable tr").append("<th data-field='"+fields[index]+"'>"+value+"</th>");
    });

    $('#dataTable').bootstrapTable({
        data: tableData
    });
  });

</script>
</body>
</html>
