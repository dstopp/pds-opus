{% for cat, d in data.items %}
  <ul id="detail__data_{{ cat.lower.split|join:"_" }}" class="">
    {% for param, val in d.items %}
      <li>
        {% for name, param_info in all_info.items %}
          {% if name == param %}
            {{ param_info.label_results }}: {{ val }}
            {% if param_info.get_tooltip.definition %}
              <i class="fa fa-info-circle"
                 title="{{ param_info.get_tooltip.definition|striptags }}"></i>
            {% endif %}
          {% endif %}
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
