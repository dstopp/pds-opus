<head>
    <meta charset="utf-8" />
    <title>OPUS - Data Search for Outer Planets NASA Mission Data - NASA PDS Ring-Moon Systems Node</title>
    <meta name="description" content="OPUS - Outer Planets Data Search Tool - NASA PDS Ring-Moon Systems Node" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ STATIC_URL }}img/favicon.ico">

    <!-- css fallback function -->
    <script>
        function fallback(el, localCopy, needIntegrity=false ,integrity="") {
            el.onerror = null;
            el.href = `{{ STATIC_URL }}cdn_fallback/${localCopy}`
            if(needIntegrity) {
                el.integrity = integrity;
            }
        }
    </script>

    {% if allow_fallback %}
        <link onerror="fallback(this, 'fontawesome/css/all-5.4.1.min.css', true, '')"
        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" media="all">

        <!-- jquery theme -->
        <link onerror="fallback(this, 'jquery/css/jquery-ui-1.12.1.min.css')"
        rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css" media="all">

        <!-- bootstrap style sheets -->
        <link onerror="fallback(this, 'bootstrap/css/bootstrap-4.1.3.min.css')"
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" media="all">

        <link onerror="fallback(this, 'bootstrap/css/bootstrap-reboot-4.1.3.min.css')"
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.min.css" media="all">

        <link onerror="fallback(this, 'bootstrap/css/bootstrap-grid-4.1.3.min.css')"
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.css" media="all">
    {% else %}
        <link rel="stylesheet" href="{{ STATIC_URL }}cdn_fallback/fontawesome/css/all-5.4.1.min.css" media="all">

        <!-- jquery theme -->
        <link rel="stylesheet" href="{{ STATIC_URL }}cdn_fallback/jquery/css/jquery-ui-1.12.1.min.css" media="all">

        <!-- bootstrap style sheets -->
        <link rel="stylesheet" href="{{ STATIC_URL }}cdn_fallback/bootstrap/css/bootstrap-4.1.3.min.css" media="all">

        <link rel="stylesheet" href="{{ STATIC_URL }}cdn_fallback/bootstrap/css/bootstrap-reboot-4.1.3.min.css" media="all">

        <link rel="stylesheet" href="{{ STATIC_URL }}cdn_fallback/bootstrap/css/bootstrap-grid-4.1.3.min.css" media="all">
    {% endif %}

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css" media="all">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.css" media="all">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" media="all">
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.2/css/colReorder.dataTables.min.css" media="all">

    <!-- Main styles for this application-->
    <link rel="stylesheet" href="{{ STATIC_URL }}coreui/css/style.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}perfect-scrollbar/css/perfect-scrollbar.css">

    <!-- opus custom -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/opus.css{{ VERSION_SUFFIX }}" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/loader.css{{ VERSION_SUFFIX }}">

    <!-- NASA feedback widget -->
    <link rel="stylesheet" href="{{ STATIC_URL }}feedback/css/feedback.css{{ VERSION_SUFFIX }}" type="text/css" media="screen">

    <!-- inline styles related to this page -->
    {% block page_styles %} {% endblock %}
    <style>
    {% block inline_styles %} {% endblock %}
    </style>

    <script>
        // note: these are here to use the django templates in the defs.
        const DEFAULT_COLUMNS = '{{ default_columns }}';
        const DEFAULT_WIDGETS = '{{ default_widgets }}';
        const DEFAULT_SORT_ORDER = '{{ default_sort_order }}';
        const STATIC_URL = '{{ STATIC_URL }}';
        const MAX_SELECTIONS_ALLOWED = '{{ max_selections_allowed }}';
    </script>

</head>
